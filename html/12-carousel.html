<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 리셋 -->
    <link rel="stylesheet" href="/common/modern-reset.css" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 부트스트랩연결 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- css연결 -->
    <link rel="stylesheet" href="/css/12-carousel.css" />
    <!-- 제이쿼리 연결 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <title>이미지 캐러셀</title>
  </head>
  <body>
    <div class="overflow">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../asset/car1.png" draggable="false" alt="버스" />
        </div>
        <div class="slide-box">
          <img src="../asset/car2.png" draggable="false" alt="오도바이" />
        </div>
        <div class="slide-box">
          <img src="../asset/car3.png" draggable="false" alt="승용차" />
        </div>
      </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="pre">이전</button>
    <button class="next2">다음2</button>
    <button class="pre2">이전2</button>
    <!-- 복사한 JS 파일 연결 -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="../js/12-carousel.js"></script>
  </body>
</html>
