<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sub-page</title>
        <!-- 복사한 CSS 파일 연결 -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/04-sub-menu.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand">Navbar</span>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
        <p class="hello">안녕!</p>
        <p class="hello">안녕!</p>
        <p class="hello">안녕!</p>
        <button id="test-btn"></button>
        <script>
            // 쿼리 셀렉터 선택자는 css선택자 문법을 그대로 사용함
            // document.querySelector('.list-group')

            // 올을 붙이면 전체 클래스를 다선택할 수 있고, 뒤에 인덱스 버튼 또 쓸수있음.
            // document.querySelectorAll('.list-group')[1]

            document
                .querySelector('.navbar-toggler')
                .addEventListener('click', function () {
                    document
                        .querySelector('.list-group')
                        .classList.toggle('show');
                });

            // document.querySelector('.hello').innerHTML='물범킹'
            $('.hello').css('color', 'blue');
            $('#test-btn').on('click', function () {
                $('.hello').slideUp();
            });
        </script>

        <!-- 복사한 JS 파일 연결 -->
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
