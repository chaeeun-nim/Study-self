<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 리셋 -->
    <link rel="stylesheet" href="/common/modern-reset.css" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/02-alert.css" />
    <title>alert박스 만들기</title>
  </head>
  <body>
    <div class="alert-box" id="alert">
      알림창임
      <button onclick="document.getElementById('alert').style.display='none';">
        닫기
      </button>
    </div>
    <button onclick="document.getElementById('alert').style.display='block';">
      버튼
    </button>
  </body>
</html>
