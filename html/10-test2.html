<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 리셋 -->
        <link rel="stylesheet" href="/common/modern-reset.css" />
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- 부트스트랩연결 -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- css연결 -->
        <!-- 제이쿼리 연결 -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="../js/10-test2.js"></script>
        <title>테스트2</title>
    </head>
    <body>
        <form action="#">
            <p>태조 이성계가 태어난 년도는?</p>
            <input type="text" id="answer" />
            <button type="submit" id="send-answer">제출</button>
        </form>

        <script>
            // 여기에 기능 알아서 만드십시오
            $('form').on('submit', function (e) {
                if (document.getElementById('answer').value == 1335) {
                    e.preventDefault();
                    alert('성공');
                } else {
                    e.preventDefault();
                    alert('멍청아');
                }
            });
        </script>
        <!-- 복사한 JS 파일 연결 -->
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
