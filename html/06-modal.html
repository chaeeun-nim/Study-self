<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 리셋 -->
        <link rel="stylesheet" href="/common/modern-reset.css" />
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- css연결 -->
        <link rel="stylesheet" href="/css/05-modal.css" />
        <!-- 부트스트랩연결 -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- 제이쿼리 연결 -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <title>모달창 만들기</title>
    </head>
    <body>
        <button type="button" id="open" class="btn btn-primary">
            모달창 띄우기
        </button>

        <div class="black-bg">
            <div class="white-bg">
                <h4>로그인하세요</h4>
                <button class="btn btn-danger" id="close">닫기</button>
            </div>
        </div>

        <script>
            $('#open').on('click', function () {
                $('.black-bg').addClass('show');
            });

            $('#close').on('click', function () {
                $('.black-bg').removeClass('show');
            });
        </script>
        <!-- 복사한 JS 파일 연결 -->
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
