<!doctype html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 리셋 -->
        <link rel="stylesheet" href="/common/modern-reset.css" />
        <!-- 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- 부트스트랩연결 -->
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <!-- css연결 -->
        <!-- 제이쿼리 연결 -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <title></title>
    </head>
    <body>
        <div class="alert alert-danger">
            <span id="timeOut">5</span>초 이내 구매시 사은품 증정!
        </div>
        <script>
            let count = 5;
            setInterval(function () {
                if (count > 1) {
                    count -= 1;
                    document.getElementById('timeOut').innerHTML = count;
                } else if (count == 1) {
                    document.querySelector('.alert').style.display = 'none';
                }
            }, 1000);
        </script>
        <!-- 복사한 JS 파일 연결 -->
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
