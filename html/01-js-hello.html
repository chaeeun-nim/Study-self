<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 리셋 -->
    <link rel="stylesheet" href="/common/modern-reset.css" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/01-js-hello.css" />
    <title>반가워요 js</title>
  </head>
  <body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">초보에요</h1>
    <script>
      // 안녕하세요를 안녕이라고 바꾸는 코드
      // 등호는 오른쪽에있는걸 왼쪽에 넣어달라는 뜻이다.
      document.getElementById("hello").innerHTML = "안녕";
      // 폰트사이즈 16px로 줄이기
      document.getElementById("hello").style.fontSize = "16px";
      document.getElementById("hi").innerHTML = "JS 고수에요";
      // document.getElementById("??").?? = "??";
      // ??을 찾아서 ??을 ??으로 바꿔
      document.getElementById("hello").style.color = "red";
      // 헬로 라는 아이디 요소를 찾아서 색깔을 빨강으로 바꿔라!
    </script>
  </body>
</html>
